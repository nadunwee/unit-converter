<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="first-container">
      <p class="main-heading">Metric / Imperial Unit Convertion</p>
      <input type="text" id="textInput" oninput="getValue()" placeholder="0">
    </div>
    <div class="second-container">
      <div class="length-div">
        <p class="heading">Length (Meter / Feet)</p>
        <p id="length-values" class="values">
          0 meters = 0.00 feet | 0 feet = 0.00 meters
        </p>
      </div>
      <div class="volume-div div">
        <p class="heading">Volume (Liters / Gallons)</p>
        <p id="volume-values" class="values">
          0 meters = 0.00 feet | 0 feet = 0.00 meters
        </p>
      </div>
      <div class="mass-div div">
        <p class="heading">Mass (Kilograms / Pounds)</p>
        <p id="mass-values" class="values">
          0 meters = 0.00 feet | 0 feet = 0.00 meters
        </p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
